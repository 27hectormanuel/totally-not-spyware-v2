<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Port Launcher</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 12px; width: 320px; }
    label { display:block; font-weight:700; margin-top: 8px; }
    input { width: 100%; padding:8px; font-size:14px; }
    .row { display:grid; grid-template-columns: 1fr; gap:8px; }
    .actions { display:flex; gap:8px; flex-wrap: wrap; }
    button { margin-top: 10px; padding: 8px 10px; font-weight: 800; border-radius: 8px; border: 1px solid rgba(0,0,0,0.1); cursor: pointer; }
    .quick { display:flex; flex-wrap: wrap; gap:6px; margin-top: 8px; }
    .quick button { margin: 0; padding:6px 10px; font-weight:700; background:#fff; }
    .hint { font-size: 12px; opacity: 0.7; margin-top: 10px; }
    .divider { margin: 10px 0; height:1px; background: rgba(0,0,0,0.08); }
  </style>
  <script src="popup.js" defer></script>
  </head>
<body>
  <div class="row">
    <div>
      <label for="port">Port</label>
      <input id="port" type="number" value="8080" inputmode="numeric" placeholder="8080" />
    </div>
    <div>
      <label for="path">Path</label>
      <input id="path" type="text" value="tns-pwa/dist/exploit-compact.html" placeholder="tns-pwa/dist/exploit-compact.html" />
      <div class="quick">
        <button type="button" data-path="tns-pwa/dist/exploit-compact.html">Exploit Compact</button>
        <button type="button" data-path="tns-pwa/dist/legacy.html">Legacy</button>
        <button type="button" data-path="tns-pwa/dist/index.html">Index</button>
        <button type="button" data-path="tns-pwa/dist/compatibility-test.html">Compat Test</button>
        <button type="button" data-path="tns-pwa/dist/port-tool.html">Port Tool</button>
      </div>
    </div>
  </div>
  <div class="actions">
    <button id="openActive">Open in active tab</button>
    <button id="openNew">Open in new tab</button>
    <button id="restart">Kill/Restart and Open</button>
  </div>
  <div class="hint">Native host required only for Kill/Restart. Quick buttons fill the path field.</div>
</body>
</html>
