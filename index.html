        // WebSocket connection

        // Logging function
        function logMessage(message, type = "info") {
            const logElement = document.getElementById("log");
            const timestamp = new Date().toLocaleTimeString();
            const messageDiv = document.createElement("div");
            messageDiv.className = type;
            messageDiv.innerHTML = `[${timestamp}] ${message}`;
            logElement.appendChild(messageDiv);
            logElement.scrollTop = logElement.scrollHeight;
        }
        
        // Error handling
        window.onerror = function(message, source, lineno, colno, error) {
            try {
                let ErrorName = error.name;
            } catch (ee) {
                logMessage("This browser is not supported!", "error");
                return true;
            }
            if ('InvalidStateError' == error.name) {
                location.reload();
            } else if ('TypeError' == error.name) {
                location.reload();
            } else {
                logMessage(`${message} @ ${lineno}`, "error");
                try {
                    ws.send(""+message+" @ "+lineno);
                } catch (error) {
                    void(0);
                }
            }
            return true;
        };
